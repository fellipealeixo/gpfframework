
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:tf="http://jbpm.org/jsf/tf"
      xmlns:jbpm="http://jbpm.org/jsf">
<ui:component>

<jbpm:dataform>

  <f:facet name="header">
    <h:outputText value="Developing the project plan provides an opportunity for the team to agree on project scope, 
    					 objectives, initial timeframe, and deliverables. It allows the team to begin demonstrating 
    					 self-organization by defining success criteria and work practices to be used. Collaboration 
    					 and consensus by all key project participants is the goal, but the role responsible for this
    					 task must ensure that everybody is committed to the plan."/>
  </f:facet>
  
  <!-- TASKFORM ROWS -->
  
  <jbpm:datacell>
    <f:facet name="header">	  
      <h:outputText value="Data"/>
    </f:facet>
    <h:inputText value="#{var['Data']}" />
  </jbpm:datacell>
 
  
  <jbpm:datacell>
    <f:facet name="header">	  
      <h:outputText value="Versao"/>
    </f:facet>
    <h:inputText value="#{var['Versao']}" />
  </jbpm:datacell>
  
  <jbpm:datacell>
    <f:facet name="header">	  
      <h:outputText value="Comentario"/>
    </f:facet>
    <h:inputText value="#{var['Comentario']}" />
  </jbpm:datacell>
  
  <jbpm:datacell>
    <!-- TASKFORM BUTTONS -->
    	<tf:transitionButton value="Ok"/>
  </jbpm:datacell>

</jbpm:dataform>
</ui:component>
</html>
